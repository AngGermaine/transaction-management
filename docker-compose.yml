version: '3.4'

services:
  web:
    build: ./services/web
    command: python manage.py run -h 0.0.0.0
    volumes:
      - ./services/web/:/usr/src/app/
    ports:
      - 5001:5000
    env_file:
      - ./.env
    depends_on:
      - db
      - db2
      - db3

  db:
    image: postgres:17
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=games
      - POSTGRES_HOST_AUTH_METHOD=trust
    command: >
      postgres -c wal_level=replica
               -c max_wal_senders=3
               -c archive_mode=on
               -c hot_standby=on
    

  db2:
    image: postgres:17
    volumes:
      - postgres_data2:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=games
    ports:
      - "5433:5432"
    command: >
      postgres -c hot_standby=on
    depends_on:
    - db

  db3:
    image: postgres:17
    volumes:
      - postgres_data3:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=games
    ports:
      - "5434:5432"
    command: >
      postgres -c hot_standby=on
    depends_on:
    - db

volumes:
  postgres_data:
  postgres_data2:
  postgres_data3:
