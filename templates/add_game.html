<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            display: center;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        form {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-direction: column;
            flex-wrap: nowrap;
            align-items: center;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="number"], select {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }

        button {
            padding: 10px;
            background-color: #4caf4f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 150px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .add-button {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            text-align: right;
        }

        .add-button a {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .add-button a:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #555;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        td a {
            padding: 8px 15px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            font-size: 14px;
        }

        td a.edit {
            background-color: #ffb300;
        }

        td a.delete {
            background-color: #e74c3c;
        }

        td a:hover {
            opacity: 0.8;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination a {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin: 0 5px;
        }

        .pagination a:hover {
            background-color: #45a049;
        }

        .pagination span {
            font-size: 16px;
            color: #333;
        }

        .back-button {
            margin-top: 20px;
            text-align: center;
        }
        .back-button a {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .back-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Game</h1>
        <form method="POST">
            <label for="game_name">Game Name:</label>
            <input type="text" name="game_name" required>
        
            <label for="release_year">Release Year:</label>
            <input type="number" name="release_year" min="1991" required>
        
            <label for="release_month">Release Month:</label>
            <select name="release_month" id="release_month" required onchange="updateDays()">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        
            <label for="release_day">Release Day:</label>
            <select name="release_day" id="release_day" required>
                <!-- Days will be updated dynamically -->
            </select>
        
            <button type="submit">Add Game</button>
        </form>
        
        <script>
            // Function to update the day options based on the selected month
            function updateDays() {
                const month = document.getElementById("release_month").value;
                const daySelect = document.getElementById("release_day");
        
                // Days in each month (indexing is 0-based for JavaScript months)
                const daysInMonth = [
                    31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31 // Jan-Dec
                ];
        
                // February leap year handling
                const year = document.querySelector('input[name="release_year"]').value;
                if (month == 2 && year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0)) {
                    daysInMonth[1] = 29; // Leap year
                } else {
                    daysInMonth[1] = 28;
                }
        
                // Clear existing days
                daySelect.innerHTML = '';
        
                // Populate the days for the selected month
                for (let day = 1; day <= daysInMonth[month - 1]; day++) {
                    const option = document.createElement("option");
                    option.value = day;
                    option.textContent = day;
                    daySelect.appendChild(option);
                }
            }
        
            // Initialize days when the page loads
            updateDays();
        </script>
        <div class="back-button">
            <a href="{{ url_for('index') }}">Back to Games List</a>
        </div>
    </div>
</body>
</html>
